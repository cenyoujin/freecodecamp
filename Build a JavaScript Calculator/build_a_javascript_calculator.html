<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A javascript caculator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style/calculator.css">

  </head>
  <body>
    <sec>
      <div class = "container col-md-offset-5">
          <div class="row " id = "display-sec">
            <div class="col-md-4" style="background-color:black">
              <span id = "distxt">0</span>
            </div>
          </div>

          <div class="row">
            <div class="col-md-1  calButton ">
              <span class="calValue" id="ac">AC</span>
            </div>
            <div class="col-md-1 calButton " >
              <span class="calValue" id="negative">+/-</span>
            </div>
            <div class="col-md-1 calButton " >
              <span class="calValue" id="percent">%</span>
            </div>
            <div class="col-md-1 calButton  lastcol" >
              <span class="calValue" id="divide">/</span>
            </div>
        </div>

        <div class="row">
          <div class="col-md-1  calButton ">
            <span class="numValue">7</span>
          </div>
          <div class="col-md-1 calButton" >
            <span class="numValue">8</span>
          </div>
          <div class="col-md-1 calButton" >
            <span class="numValue">9</span>
          </div>
          <div class="col-md-1 calButton  lastcol" >
            <span class="calValue" id="multi">*</span>
          </div>
      </div>

      <div class="row">
        <div class="col-md-1  calButton">
          <span class="numValue">4</span>
        </div>
        <div class="col-md-1 calButton" >
          <span class="numValue">5</span>
        </div>
        <div class="col-md-1 calButton" >
          <span class="numValue">6</span>
        </div>
        <div class="col-md-1 calButton  lastcol" >
          <span class="calValue" id="minus">-</span>
        </div>
    </div>

    <div class="row">
      <div class="col-md-1  calButton">
        <span class="numValue">1</span>
      </div>
      <div class="col-md-1 calButton" >
        <span class="numValue">2</span>
      </div>
      <div class="col-md-1 calButton" >
        <span class="numValue">3</span>
      </div>
      <div class="col-md-1 calButton  lastcol" >
        <span class="calValue" id="plus">+</span>
      </div>
  </div>

  <div class="row">
    <div class="col-md-2  calButton">
      <span>0</span>
    </div>

    <div class="col-md-1 calButton" >
      <span class="numValue" id="point">.</span>
    </div>
    <div class="col-md-1 calButton lastcol" >
      <span class="calValue" id="equl">=</span>
    </div>
  </div>
</div>

    </sec>

    <!---<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>-->
    <script src="./script/calculator.js"></script>
  </body>
</html>
