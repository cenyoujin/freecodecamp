<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wiki Viewer</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="./style/wikiviwer.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="./script/wikiviwer.js"></script>
<body>
	<div class="container">
		<h1 class="center">Wikipedia Viewer</h1>

		<div class="row-fluid serach-box">
			<div class="col-md-3 center-block">
				<input type="text" class="input clearable" name="search" value="" placeholder="" />
				<input type="button" class="btn-default" id="search-btn" name="sear" value="Find" />
			</div>		
		</div>	
		<div class="row random-link">
			<div class="col-md-3 col-md-offset-5 random-link">
			<a  href="https://www.mediawiki.org/wiki/API:Main_page" target="_blank">View a random wiki</a>
			</div>
		</div>
		<ul id="result-ul">
			
		</ul>
	</div>
</body>
</html>
